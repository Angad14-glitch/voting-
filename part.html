<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participate in Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .option {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Participate in the Poll!</h1>
        <p id="poll-question">What is your favorite programming language?</p>
        <form id="poll-form">
            <button type="button" class="option" onclick="submitVote('JavaScript')">JavaScript</button>
            <button type="button" class="option" onclick="submitVote('Python')">Python</button>
            <button type="button" class="option" onclick="submitVote('Java')">Java</button>
            <button type="button" class="option" onclick="submitVote('C#')">C#</button>
        </form>
        <button id="submit-button" onclick="submitPoll()">Submit Vote</button>
    </div>

    <script>
        let selectedOption = '';

        function submitVote(option) {
            selectedOption = option;
            alert(`You selected: ${selectedOption}`);
        }

        function submitPoll() {
            if (selectedOption) {
                // Here you can send the selected option to your server or process it as needed
                alert(`Thank you for voting for: ${selectedOption}`);
                // Redirect to results page or another action
                // window.location.href = 'results.html'; // Uncomment to redirect
            } else {
                alert('Please select an option before submitting your vote.');
            }
        }
    </script>
</body>
</html>
